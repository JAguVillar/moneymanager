<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v0.0.1/css/unicons.css">
    <link rel="stylesheet" href="../css/estilosLogin.css">

    <title>Document</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#include").load("navbarLoad.html");
        });
    </script>

    <div id="include"></div>

    <div class="container" id="formContenedor">
        <div id="formLogin" style="margin: 10px auto 10px auto">
            <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text" style="background: none;"><i class='uil uil-at' style="opacity: 0.8;"></i></div>
                    </div>
                    <input type="email" class="form-control" id="inputLogemail" placeholder="Ingrese su email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text" style="background: none;""><i class='uil uil-eye-slash' style="
                            opacity: 0.8;" id="ojo" onclick="cambiarIcono()"></i></div>
                    </div>
                    <input type="password" class="form-control" id="inputLogcontra" placeholder="Ingrese su contraseÃ±a">
                </div>
            </div>
            <div id="botones" class="d-flex justify-content-end" style="margin-top: 10px">
                <a href="../index.html">
                    <button type="button" class="btn btn-outline-light" id="btnLogin" data-toggle="modal" data-target="#modalLogin"
                        style="border: 0.5px solid #00C6CF; color: #00C6CF; margin-right: 10px; font-weight: 700">Volver
                        a Inicio</button>
                </a>
                <button type="button" class="btn btn-primary" id="btnLog" style="background-color: #00C6CF; border: none; font-weight: 700"
                    onclick="login()">Acceder</button>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="../js/indexLogin.js"></script>
