<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v0.0.1/css/unicons.css">
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@3/dist/themes/light.css" />
  <link rel="stylesheet" href="../css/estilosMain.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Document</title>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#include").load("../html/navbarmainLoad.html");
    });
  </script>

  <div id="include"></div>

  <div class="container-fluid" style="background-image: linear-gradient(-225deg, #9EFBD3 0%, #57E9F2 48%, #45D4FB 100%); background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: contain;">
    <div class="container" id="banner">
      <div id="bienvenido">
        <span style="font-weight: 600; font-size: 1.5em">Bienvenido,</span>
        <span style="font-weight: 900; font-size: 1.5em;" id="nombre"></span>
      </div>
      <div id="balance">
        <p>Balance<a href="#" data-tippy="Editar Balance" data-tippy-arrow="true" data-tippy-arrowType="rounded"
            data-tippy-placement="right" data-tippy-theme="light" style="color: inherit; text-align: right"><i class='uil uil-pen'></i></a></p>
        <span style="font-size: 1.5em; font-weight: 600">$ </span><span id="actualmente"></span>
      </div>
      <div id="gastado">
        <span>Has gastado un total de $123456 en el mes de Enero</span>
      </div>
    </div>
  </div>


  <div class="container" id="seleccion">
    <div><span style="font-weight: 700;"></span><button type="button" class="btn btn-primary" id="botonGasto"
        data-toggle="modal" data-target="#modalNuevoGasto">AGREGAR NUEVO</i></button></div>
    <a href="" id="linkEstadisticas" style="font-weight: 700;">Estadisticas</a>
  </div>

  <div class="container">
    <hr style="margin: 0;">
  </div>

  <div class="container" id="buscador">
    <form style="">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Buscar...">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Monto">
        </div>
        <div class="col">
          <select class="form-control">
            <option selected>Categoria</option>
          </select>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary" style="border: none;">Borrar Campos</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Modal Nuevo Gasto -->
  <div class="modal fade" id="modalNuevoGasto" tabindex="-1" role="dialog" aria-labelledby="modalNuevoGasto"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="border: none;">
          <h5 class="modal-title" id="exampleModalCenterTitle">Agregar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times" style="color: #00C6CF;"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <div id="formularioGasto">
            <div class="formularioGasto">
              <div class="formTop">
                <div>
                  <label for="finDinero" style="font-weight:700">En que se <span style="font-weight:700; color: #fa5252;">GASTÓ</span>?
                    / </label>
                  <label for="finDinero" style="font-weight:700">Como se <span style="font-weight:700; color: #51cf66">GANÓ</span>?</label>
                  <input type="text" class="form-control" id="finDinero" placeholder="Ingrese" style="border: none; background-color: #e9ecef">
                </div>
                <div>
                  <label for="categoriaGastoModal" style="font-weight:700;">Categoria</label>
                  <select class="form-control" id="categoriaGastoModal" style="border: none; background-color: #e9ecef">
                    <option selected value="">Elija...</option>
                    <option value="Cuotas">Cuotas</option>
                    <option value="Alquiler">Alquiler</option>
                    <option value="Impuestos">Impuestos</option>
                    <option value="Transporte Publico">Transporte Publico</option>
                    <option value="Seguros">Seguros</option>
                    <option value="Gastos Medicos">Gastos Medicos</option>
                    <option value="Pago Deudas">Pago Deudas</option>
                    <option value="Deposito">Deposito</option>
                    <option value="Extraccion">Extraccion</option>
                    <option value="Salario">Salario</option>
                    <option value="Electronicos">Electronicos</option>
                    <option value="Comestibles">Comestibles</option>
                    <option value="Cuidado Personal">Cuidado Personal</option>
                    <option value="Combustible">Combustible</option>
                    <option value="Estacionamiento">Estacionamiento</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Guarderia">Guarderia</option>
                    <option value="Comidas de Trabajo">Comidas en Trabajo</option>
                    <option value="Comer Afuera">Comer Afuera</option>
                    <option value="Entretenimiento">Entretenimiento</option>
                    <option value="Cigarrillos/Alcohol/Drogas">Cigarrillos/Alcohol/Drogas</option>
                    <option value="Loteria">Loteria</option>
                    <option value="Niñera">Niñera</option>
                    <option value="Deportes y Recreacion">Deportes y Recreacion</option>
                    <option value="Peluqueria/Spa">Peluqueria/Spa</option>
                    <option value="Dinero Encontrado">Dinero Encontrado</option>
                    <option value="Premio/Apuesta">Premio/Apuesta</option>
                    <option value="Revistas/Diario/Libros">Revistas/Diario/Libros</option>
                    <option value="Muebles">Muebles</option>
                    <option value="In Game Money">In Game Money</option>
                  </select>
                </div>
              </div>
              <div class="formMid">
                <div>
                  <label for="cantidadModal" style="font-weight:700">Monto</label>
                  <select class="form-control" id="cantidadModal" onchange="color(this.value)" style="border: none; background-color: #e9ecef">
                    <option selected value="">Elija...</option>
                    <option value="+">Ingreso</option>
                    <option value="-">Gasto</option>
                  </select>
                </div>
                <div>
                  <label for="dineroModal"></label>
                  <input type="number" class="form-control" id="dineroModal" placeholder="0.00" min="0" pattern="^\d*(\.\d{0,2})?$"
                    style="color: black; border: none; background-color: #e9ecef" step=".01">
                </div>
              </div>
              <div class="formMidBot">
                <div>
                  <label for="fechaModal" style="font-weight:700">Fecha</label>
                  <input type="date" class="form-control" id="fechaModal" style="color: black; border: none; background-color: #e9ecef">
                </div>
              </div>
            </div>
            <div class="formBot">
              <div>
                <label for="descripcionGastoModal" style="font-weight:700">Descripcion</label>
                <textarea class="form-control" id="descripcionGastoModal" placeholder="Ingrese una descripcion de su gasto / ganancia"
                  style="border: none; background-color: #e9ecef"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer" style="border: none;">
          <button type="button" class="btn btn" data-dismiss="modal" style="color: #00C6CF">Cerrar</button>
          <button type="submit" class="btn btn-primary" id="btnGuardar" style="background-color: #00C6CF; border: none;"
            onclick="validar()">Guardar
            Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <div id="listaGastos">

  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="../js/main.js"></script>

</html>
