<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v0.0.1/css/unicons.css">
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@3/dist/themes/light.css" />
  <link <link rel="stylesheet" href="../css/estilosMain.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Document</title>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#include").load("../html/navbarmainLoad.html");
    });
  </script>

  <div id="include"></div>

  <div id="bannerCont" class="container-fluid">
    <div id="banner" class="container" style="padding: 0">
      <p style="font-weight: 600; margin: 0">Bienvenido,</p>
      <p id="nombre" style="font-weight: 700; font-size: 1.5em; margin: 0"></p>
    </div>
    <div id="infoExpensas">
      <div class="container" id="expensas">
        <div>
          <p style="margin: 0;">Balance<a href="#" data-tippy="Editar Balance" data-tippy-arrow="true"
              data-tippy-arrowType="rounded" data-tippy-placement="right" data-tippy-theme="light" style="color: inherit; text-align: right"><i
                class='uil uil-pen'></i></a></p>
          <span id="actualmente">$150.000</span>
        </div>
        <div>
          <span id="gastado">Has gastado un total de $123456 en el mes de Enero</span>
        </div>
      </div>
    </div>
  </div>


  <div class="container" id="seleccion">
    <div><span style="font-weight: 700;"></span><button type="button" class="btn btn-primary" id="botonGasto"
        data-toggle="modal" data-target="#modalNuevoGasto">AGREGAR NUEVO</i></button></div>
    <a href="" id="linkEstadisticas" style="font-weight: 700;">Estadisticas</a>
  </div>

  <div class="container">
    <hr style="margin: 0;">
  </div>

  <div class="container" id="buscador">
    <form style="">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Buscar...">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Monto">
        </div>
        <div class="col">
          <select class="form-control">
            <option selected>Categoria</option>
          </select>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary" style="border: none;">Borrar Campos</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Modal Nuevo Gasto -->
  <div class="modal fade" id="modalNuevoGasto" tabindex="-1" role="dialog" aria-labelledby="modalNuevoGasto"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="border: none;">
          <h5 class="modal-title" id="exampleModalCenterTitle">Agregar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times" style="color: mediumslateblue;"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <div id="formularioGasto">
            <div class="formularioGasto">
              <div class="formTop">
                <div>
                  <label for="finDinero" style="font-weight:700">En que se <span style="font-weight:700; color: #fa5252;">GASTÓ</span>?
                    / </label>
                  <label for="finDinero" style="font-weight:700">Como se <span style="font-weight:700; color: #51cf66">GANÓ</span>?</label>
                  <input type="text" class="form-control" id="finDinero" placeholder="Ingrese">
                </div>
                <div>
                  <label for="categoriaGastoModal" style="font-weight:700">Categoria</label>
                  <select class="form-control" id="categoriaGastoModal">
                  </select>
                </div>
              </div>
              <div class="formMid">
                <div>
                  <label for="cantidadModal" style="font-weight:700">Monto</label>
                  <select class="form-control" id="cantidadModal" onchange="color(this.value)">
                    <option value=""></option>
                    <option value="mas">Ingreso</option>
                    <option value="menos">Gasto</option>
                  </select>
                </div>
                <div>
                  <label for="dineroModal"></label>
                  <input type="number" class="form-control" id="dineroModal" placeholder="Ingrese un monto" style="color: black">
                </div>
              </div>
            </div>
            <div class="formBot">
              <div>
                <label for="descripcionGastoModal" style="font-weight:700">Descripcion</label>
                <textarea class="form-control" id="descripcionGastoModal" placeholder="Ingrese una descripcion de su gasto / ganancia"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer" style="border: none;">
          <button type="button" class="btn btn" data-dismiss="modal" style="color: mediumslateblue">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnGuardar" style="background-color: mediumslateblue; border: none;">Guardar
            Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <div id="listaGastos">
    <div class="container" id="gasto" style="">
      <div class="fila-top">
        <div id="gananciaoGasto">ALQUILER</div>
        <div id="cantidadGasto">$1500</div>
      </div>
      <div class="fila-medio">
        <div id="tipoGasto">
          <i class="uil uil-tag-alt" style="margin-right: 5px;"></i>Renta
        </div>
        <div id="horaGasto">
          <i class="uil uil-clock-three" style="margin-right: 5px;"></i>0:45
        </div>
        <div id="fechaGasto">
          <i class="uil uil-calender" style="margin-right: 5px;"></i>28/01/2019
        </div>
      </div>
      <div class="fila-abajo">
        <div id="descripcionGasto">
          <i class="uil uil-file-alt" style="margin-right: 5px;"></i>Un mes menos
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="../js/main.js"></script>

</html>
