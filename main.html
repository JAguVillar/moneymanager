<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cssans.pro/dist/cssans.min.css">
    <link rel="stylesheet" href="css/estilosMain.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><span style="color: mediumslateblue; font-weight: 800">Money</span><span
                    style="color: #a1a1a1; font-weight: 800">Manager</span></a>
        </div>
    </nav>
    <div id="contenedorMain" class="container">
        <div id="texto">
            <h1 style="font-size: 48px; font-weight: 600">Empieza a manejar tus gastos de una forma <span style="font-weight: 800">facil!</span></h1>
            <div id="botonesMain" style="margin-top: 20px">
                <button type="button" class="btn btn-outline-light" id="btnLogin" data-toggle="modal" data-target="#modalLogin"
                    style="border: 0.5px solid mediumslateblue; color: mediumslateblue; margin-right: 10px;">Iniciar
                    Sesion</button>
                <button type="button" class="btn btn-primary" id="btnGuardar" style="background-color: mediumslateblue; border: none;"
                    data-toggle="modal" data-target="#modalRegistro">Registrarse</button>
            </div>
        </div>
        <div id="ilustracion">
        </div>
    </div>

    <!-- MODAL REGISTRO -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistro" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="background: none;"><i class="fas fa-user-circle"
                                        style="color: #a1a1a1"></i></div>
                            </div>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="background: none;"><i class="fas fa-at" style="color: #a1a1a1"></i></div>
                            </div>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Ingrese su email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="background: none;""><i class=" fas fa-eye-slash"
                                    style="color: #a1a1a1"></i></div>
                            </div>
                            <input type="password" class="form-control" id="inputContra" placeholder="Ingrese una contraseña">
                        </div>
                    </div>
                    <select class="custom-select" id="selectDivisas">
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnReg" onclick="registro()">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN MODAL REGISTRO -->

    <!-- MODAL LOGIN -->
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLogin" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="background: none;"><i class="fas fa-at" style="color: #a1a1a1"></i></div>
                            </div>
                            <input type="text" class="form-control" id="inputLogemail" placeholder="Ingrese su email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="background: none;""><i class=" fas fa-eye-slash"
                                    style="color: #a1a1a1"></i></div>
                            </div>
                            <input type="password" class="form-control" id="inputLogcontra" placeholder="Ingrese su contraseña">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnReg" onclick="login()">Iniciar Sesion</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN MODAL LOGIN -->



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="js/registro.js"></script>

</html>
